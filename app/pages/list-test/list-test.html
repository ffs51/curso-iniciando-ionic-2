<ion-navbar *navbar>
  <ion-title>Colecionadores que olharam seu post</ion-title>
</ion-navbar>

<ion-content padding class="list-test">

  <ion-list>
      <ion-item-group>
        <ion-item-divider>Hoje</ion-item-divider>
        <ion-item-sliding *ngFor='let p of colecionadores'>
          <ion-avatar item-left>
              <img src="./../../images/colecionadores/henrique.jpg" alt="m">
          </ion-avatar>
          <ion-item >{{p.nome}}</ion-item>
          <ion-item-options>
            <button>
              <ion-icon name="more"></ion-icon>
              Detalhes
            </button>
            <button secondary>
              <ion-icon name="text"></ion-icon>
              Chat
            </button>
          </ion-item-options>
        </ion-item-sliding>

       </ion-item-group>

       <ion-item-group>
         <ion-item-divider>Ontem</ion-item-divider>
         <ion-item *ngFor='let p of colecionadores'>{{p}}</ion-item>
        </ion-item-group>

  </ion-list>
</ion-content>
